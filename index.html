<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="./css/index.css"/>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calc-item screen"><input id="screen" value=""></input></div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">(</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">)</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">^</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">AC</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">7</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">8</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">9</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">/</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">4</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">5</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">6</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">*</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">1</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">2</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">3</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">+</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">.</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">0</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">=</div>
      <div class="calc-item button" onclick="clickButton(this.innerHTML)">-</div>


    </div>
    <p>Version 0.1.0</p>
  </div>
</body>

<script src="./js/calculator.js"></script>

</html>
